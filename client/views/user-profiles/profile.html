<template name="userProfile">
	<div class="user-profile">
		{{#if userExists}}
			{{> userProfileHeader}}
			<div class="row text-center">
				<div class="col-sm-6">
					<h2>Teams</h2>
				</div>
				<div class="col-sm-6">
					<h2>Tournaments</h2>
				</div>
			</div>
		{{else}}
			<h1>User not found.</h1>
		{{/if}}
	</div>
</template>

<template name="userProfileHeader">
	<div class="row">
		<div class="col-sm-4 col-md-3 col-lg-3 text-center">
			<img src="{{avatar}}" alt="{{username}}'s avatar" class="img-rounded">
		</div>
		<div class="col-sm-8 col-md-9 col-lg-9 username">
			<h1>{{username}}</h1>
		</div>
	</div>
</template>

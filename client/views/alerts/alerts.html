<template name="alerts">
  {{#each alerts}}
    <div class="alert {{style}} alert-dismissable">
      {{#if options.close}}
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{/if}}
      {{#if options.spinner}}
        <i class="fa fa-circle-o-notch fa-spin"></i>
      {{/if}}
      {{message}}
    </div>
  {{/each}}
</template>

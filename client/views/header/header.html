<template name="header">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars fa-lg"></i>
          </button>
          <a class="navbar-brand" href="#">Joust</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{activeRoute 'home'}}">
              <a href="{{pathFor 'home'}}">
                <i class="fa fa-home fa-fw"></i> Home
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              <li>
                <div class="btn-group navbar-btn">
                  <a class="btn btn-primary" href="#">
                    <i class="fa fa-user fa-fw"></i> Profile
                  </a>
                  <button class="btn brn-primary dropdown-toggle" data-toggle="dropdown">
                    <span class="sr-only">Toggle dropdown</span>
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li>
                      <a href="#">
                        <i class="fa fa-pencil fa-fw"></i> Action
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-pencil fa-fw"></i> Logout
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            {{else}}
              <li class="{{activeRoute 'signIn'}}">
                <a href="{{pathFor 'signIn'}}">
                  <i class="fa fa-sign-in fa-fw"></i> Sign In
                </a>
              </li>
              <li class="{{activeRoute 'register'}}">
                <a href="{{pathFor 'register'}}">
                  <i class="fa fa-user fa-fw"></i> Register
                </a>
              </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </nav>
  </header>
</template>

<template name="header">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars fa-lg"></i>
          </button>
          <a class="navbar-brand" href="#">Joust</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{activeRoute 'home'}}">
              <a href="{{pathFor 'home'}}">
                <i class="fa fa-home fa-fw"></i> Home
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              {{#if loggingIn}}
                {{! Optimistic client login. Let's wait for the server!}}
                <li>
                  <a>
                    <i class="fa fa-circle-o-notch fa-spin"></i> &nbsp;
                  </a>
                </li>
              {{else}}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user fa-fw"></i> {{displayName}}
                    <i class="fa fa-caret-down fa-fw"></i>
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#" id="login-change-password">
                        <i class="fa fa-wrench fa-fw"></i> Change password
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-sign-out fa-fw"></i> Sign out
                      </a>
                    </li>
                  </ul>
                </li>
              {{/if}}
            {{else}}
              <li class="{{activeRoute 'signIn'}}">
                <a href="{{pathFor 'signIn'}}">
                  <i class="fa fa-sign-in fa-fw"></i> Sign In
                </a>
              </li>
              <li class="{{activeRoute 'register'}}">
                <a href="{{pathFor 'register'}}">
                  <i class="fa fa-user fa-fw"></i> Register
                </a>
              </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </nav>
  </header>
</template>

<template name="emailRequired">
  <div class="email-required text-center">
    <div class="row">
      <h1>Welcome to Joust</h1>
      <h3 class="text-muted">Please enter your email</h3>
    </div>
    <div class="row">
      <p class="col-sm-offset-3 col-sm-6">
        We require your email for features such as the forum login and password
        resets. You can add more emails to your account at any time from the
        user dropdown.
      </p>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        {{> emailRequiredAlerts}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-4 col-sm-4">
        {{#each fields}}
        <div class="form-group">
          <input type="{{inputType}}" class="form-control" id="{{fieldName}}" placeholder="{{fieldLabel}}">
        </div>
        {{/each}}

        <div class="form-group">
          <button class="btn btn-block btn-primary" id="email-required-do">
            <i class="fa fa-envelope"></i> Add email
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

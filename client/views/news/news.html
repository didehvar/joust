<template name="news">
  <h1>Latest News</h1>
  {{#each posts}}
    <span>Let's go topico!</span>
    {{> newsPost}}
  {{/each}}
</template>

<template name="newsPost">
  <div class="row news-post-{{id}}">
    <div class="col-sm-12">
      <h2 class="news-title"></h2>
      <div class="news-content">

      </div>
    </div>
  </div>
</template>

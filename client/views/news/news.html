<template name="news">
  {{#if posts}}
    {{#each posts}}
      {{> newsPost}}
      <hr>
    {{/each}}
  {{else}}
    <h3>
      <i class="fa fa-circle-o-notch fa-spin"></i> Loading news...
    </h3>
  {{/if}}
</template>

<template name="newsPost">
  <div class="row news-post-{{id}}">
    <div class="col-sm-12">
      <h1 class="news-title"></h1>
      <div class="news-content">
      </div>
    </div>
  </div>
</template>
